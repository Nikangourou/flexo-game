<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexo Game</title>
  </head>
  <body>
    <h1>The Flexo Game</h1>
    <div id="app">
      <div class="containerPieces recepPiece"></div>
      <div class="containerGame"></div>
      <div class="scroller">
        <div class="containerRules"></div>
      </div>
    </div>
    <div class="containerFull containerOseiExp">
      <div class="content">
        <p class="message">
          <b>Hulk</b> détruit détruit les cases adjacentes quand on le place. Ces cases ne peuvent plus recevoir de personne. Placer
          <b>Bob</b> sur ces cases pour les réparer.
        </p>
        <div class="pictures">
          <img src="/images/oseiExp.png" alt="OseiExp" />
          <img src="/images/paul.png" alt="paul" />
        </div>
        <a href="#" class="btn ok">Ok</a>
      </div>
    </div>
    <div class="containerFull containerLoose">
      <div class="content loose">
        <p class="message"></p>
        <p class="subMessage"></p>
        <a href="#" class="btn replay">Rejouer</a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
